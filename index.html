<body>

<script>
  // ========== èƒŒæ™¯è½®æ’­ ==========
  const photos = [
    'assets/202512301.jpg',
    'assets/202512302.jpg',
    'assets/202512303.jpg',
    'assets/202512304.jpg',
    'assets/202512305.jpg',
    'assets/202512306.jpg',
    'assets/202512307.jpg'
  ];

  const bgContainer = document.getElementById('bgContainer');
  let current = 0;

  photos.forEach((src, i) => {
    const slide = document.createElement('div');
    slide.className = 'bg-slide';
    slide.style.backgroundImage = `url(${src})`;
    if (i === 0) slide.classList.add('active');
    bgContainer.appendChild(slide);
  });

  function rotateBg() {
    const slides = document.querySelectorAll('.bg-slide');
    slides[current].classList.remove('active');
    current = (current + 1) % photos.length;
    slides[current].classList.add('active');
  }
  setInterval(rotateBg, 3000); // æ¯3ç§’åˆ‡æ¢ï¼ˆåŸæ³¨é‡Šå†™6ç§’ï¼Œå®é™…æ˜¯3ç§’ï¼‰

  // ========== éŸ³é¢‘é¢„åŠ è½½çŠ¶æ€ ==========
  let audioReady = false;
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.addEventListener('canplaythrough', () => {
    audioReady = true;
    console.log("âœ… éŸ³é¢‘å·²å°±ç»ª");
  });

  // ========== Canvas åˆå§‹åŒ– ==========
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // ========== çƒŸèŠ±ç²’å­ ==========
  const colors = ['#ff6b9d', '#ff85a2', '#ff9ec0', '#ffb7d5', '#ffcfe0'];
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = Math.random() * 4 + 2;
      this.vx = (Math.random() - 0.5) * 9;
      this.vy = (Math.random() - 0.5) * 9;
      this.alpha = 1;
      this.decay = Math.random() * 0.025 + 0.01;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= this.decay;
      this.vy += 0.1;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  const particles = [];
  function launchFirework() {
    if (particles.length > 600) return;
    const x = Math.random() * w;
    const y = h;
    const color = colors[Math.floor(Math.random() * colors.length)];
    for (let i = 0; i < 180; i++) {
      particles.push(new Particle(x, y, color));
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, w, h);
    
    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].alpha <= 0) {
        particles.splice(i, 1);
      }
    }
    if (Date.now() - startTime < 5000) {
      if (Math.random() < 0.08) launchFirework();
      requestAnimationFrame(animateFireworks);
    } else {
      startBubbles();
    }
  }

  // ========== æ ¸å¿ƒäº¤äº’é€»è¾‘ ==========
  const startPrompt = document.getElementById('startPrompt');
  let startTime;

  function startExperience() {
    const music = document.getElementById('bgMusic');
    music.muted = false;
    music.volume = 0.5;

    const playPromise = music.play();
    if (playPromise !== undefined) {
      playPromise.catch(e => {
        console.warn("âš ï¸ éŸ³é¢‘æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·å†è½»è§¦ä¸€æ¬¡å±å¹•", e);
        document.body.addEventListener('click', () => {
          document.getElementById('bgMusic').play();
        }, { once: true });
      });
    }

    startPrompt.style.opacity = '0';
    setTimeout(() => startPrompt.remove(), 500);
    startTime = Date.now();
    animateFireworks();
  }

  startPrompt.addEventListener('click', startExperience);

  // ========== çˆ±å¿ƒæ³¡æ³¡ ==========
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    document.body.appendChild(bubble);
    const size = Math.random() * 50 + 30;
    const left = Math.random() * (window.innerWidth - size);
    const duration = Math.random() * 7 + 6;
    const delay = Math.random() * 2;
    bubble.style.width = size + 'px';
    bubble.style.height = size + 'px';
    bubble.style.left = left + 'px';
    bubble.style.animation = `floatUp ${duration}s ease-in forwards`;
    bubble.style.animationDelay = delay + 's';
    bubble.style.opacity = '1';
    setTimeout(() => bubble.remove(), (duration + delay) * 1000);
  }

  function startBubbles() {
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.7); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 0.9; }
        100% { transform: translateY(-${window.innerHeight + 200}px) scale(1.4); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
    const interval = setInterval(createBubble, 200);
    setTimeout(() => {
      clearInterval(interval);
      showMessage();
    }, 7000);
  }

  function showMessage() {
    document.getElementById('message').style.opacity = '1';
  }

  // ========== éŸ³é¢‘ä¸Šä¸‹æ–‡æ¿€æ´»ï¼ˆé˜² iOS é¦–æ¬¡å¤±æ•ˆï¼‰==========
  document.addEventListener('touchstart', function unlockAudio() {
    const silent = new Audio();
    silent.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA";
    silent.play().catch(() => {});
    document.removeEventListener('touchstart', unlockAudio);
  }, { once: true });
</script>
